<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="photograph-info"></div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-profile-picture"></div>
      </section>
      <section class="photograph-gallery">
        <div class="photograph-select">
          <p id="sort-by">Trier par</p>
        </div>
        <div class="photograph-gallery-container"></div>
      </section>
    </main>
    <div
      id="carousel"
      class="carousel"
      aria-label="image closeup view"
      style="display: none"
    >
      <div class="carousel-container">
        <button class="close" aria-label="Close dialog">
          <img
            class="close-carousel"
            src="assets/icons/close-carousel.svg"
            alt="Close dialog"
          />
        </button>
        <button class="prev" aria-label="Previous image">
          <img
            class="carousel-arrow"
            src="./assets/icons/arrow-carousel.svg"
            alt="Previous image"
          />
        </button>
        <img src="" alt="" class="carousel-image" />
        <button class="next" aria-label="Next image">
          <img
            class="carousel-arrow"
            src="./assets/icons/arrow-carousel.svg"
            alt="Next image"
          />
        </button>
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
