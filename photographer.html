<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page du photographe - Découvrez son travail et ses photos" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - Page photographe</title>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="/" class="header-link" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header" role="region" aria-label="Informations du photographe">
        <div class="photograph-info"></div>
        <button class="contact_button" type="button" id="contact_button" aria-haspopup="dialog">
          Contactez-moi
        </button>
        <div class="photograph-profile-picture" role="img"></div>
      </section>
      <section class="photograph-gallery" role="region" aria-label="Galerie du photographe">
        <div class="photograph-select">
          <span id="sort-by">Trier par</span>
          <div aria-labelledby="sort-by"></div>
        </div>
        <div class="photograph-gallery-container" role="list" aria-label="Liste des photos"></div>
      </section>
    </main>
    
    <!-- Carousel -->
    <div id="carousel" class="carousel" role="dialog" aria-modal="true" aria-label="Visionneuse de médias" style="display: none">
      <div class="carousel-container" role="region" aria-live="polite">
        <button class="close" aria-label="Fermer la visionneuse">
          <img class="close-carousel" src="assets/icons/close-carousel.svg" alt="" />
        </button>
        <button class="prev" aria-label="Image précédente">
          <img class="carousel-arrow" src="./assets/icons/arrow-carousel.svg" alt="" />
        </button>
        <img class="carousel-image" src="data:," style="display: none" alt="Image en cours" />
        <video class="carousel-video" controls style="display: none">
        </video>
        <button class="next" aria-label="Image suivante">
          <img class="carousel-arrow" src="./assets/icons/arrow-carousel.svg" alt="" />
        </button>
        <div class="carousel-status" role="status" aria-live="polite"></div>
      </div>
    </div>

    <!-- Modal de contact -->
    <div id="contact_modal" role="dialog" aria-modal="true" aria-labelledby="contact-modal-title" hidden>
      <div class="modal">
        <header class="modal-header">
          <div class="contact-modal-info">
            <h2 id="contact-modal-title">Contactez-moi</h2>
            <span class="photographer-name" aria-label="Nom du photographe"></span>
          </div>
          <button class="close-btn" aria-label="Fermer le formulaire de contact">
            <img src="assets/icons/close.svg" alt="" />
          </button>
        </header>
        <form role="form" aria-label="Formulaire de contact">
          <div class="formData">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-required="true" required />
            <span class="error" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" aria-required="true" required />
            <span class="error" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true" required />
            <span class="error" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" aria-required="true" required></textarea>
            <span class="error" role="alert" aria-live="polite"></span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="./scripts/pages/photographer.js"></script>
  </body>
</html>
